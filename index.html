<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <style>
        table,
        td {
            border: 1px solid #000000;
            margin-left: 500px;
            background-color: lightgray;
        }

        td {
            cursor: pointer;
            padding: 50px;
            font-size: large;
        }

        tr {
            background-color: white;
        }
    </style>
    <script>
        function calculate(numEntered) {
            console.log(numEntered)
            if (numEntered == 'C') {
                document.getElementById('answer').value = '';
            }
            else if (numEntered == '=') {
                document.getElementById('answer').value = eval(document.getElementById('answer').value);
            }
            else {
                document.getElementById('answer').value += numEntered;

            }
        }
    </script>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="3"><input type="text" id="answer" disabled=""></td>
                <td onclick="calculate('C');">C</td>
            </tr>
            <tr>
                <td onclick="calculate(1);"><b>1</b></td>
                <td onclick="calculate(2);"><b>2</b></td>
                <td onclick="calculate(3);"><b>3</b></td>
                <td onclick="calculate('+');"><b>+</b></td>
            </tr>
            <tr>
                <td onclick="calculate(4);"><b>4</b></td>
                <td onclick="calculate(5);"><b>5</b></td>
                <td onclick="calculate(6);"><b>6</b></td>
                <td onclick="calculate('-');"><b>-</b></td>
            </tr>
            <tr>
                <td onclick="calculate(7);"><b>7</b></td>
                <td onclick="calculate(8);"><b>8</b></td>
                <td onclick="calculate(9);"><b>9</b></td>
                <td onclick="calculate('.')" ;><b>.</b></td>
            </tr>
            <tr>
                <td onclick="calculate(0);"><b>0</b></td>
                <td onclick="calculate('*');"><b>X</b></td>
                <td onclick="calculate('/');"><b>/</b></td>
                <td onclick="calculate('=')" ;><b>=</b></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
